<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sp1Dy_Gamerâ„¢ Tetris</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #00ffe0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 3px solid #00ffe0;
      box-shadow: 0 0 20px #00ffe0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }
    #score, #level {
      font-size: 1.2em;
      margin-top: -10px;
      color: #fff;
    }
    #branding {
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Sp1Dy_Gamerâ„¢ Tetris</h1>
  <div id="score">Score: 0</div>
  <div id="level">Level: 0</div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="branding">ðŸŽ® Powered by Sp1Dy_Gamerâ„¢ | Subscribe for epic gaming content!</div>

  <!-- Audio elements with unique IDs -->
  <audio id="dropSound" src="drop.mp3"></audio>
  <audio id="clearSound" src="clear.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>
  <audio id="bgMusic" src="bg.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = createMatrix(12, 20);

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0
    };

    const colors = [
      null,
      '#FF0D72', '#0DC2FF', '#0DFF72',
      '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0, 1, 0],[1, 1, 1],[0, 0, 0]],
        O: [[2, 2],[2, 2]],
        L: [[0, 3, 0],[0, 3, 0],[0, 3, 3]],
        J: [[0, 4, 0],[0, 4, 0],[4, 4, 0]],
        I: [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]],
        S: [[0, 6, 6],[6, 6, 0],[0, 0, 0]],
        Z: [[7, 7, 0],[0, 7, 7],[0, 0, 0]],
      };
      return pieces[type];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        document.getElementById('dropSound').play();
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        document.getElementById('gameOverSound').play();
        updateScore();
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        player.score += rowCount * 10;
        document.getElementById('clearSound').play();
        rowCount *= 2;
      }
    }

    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
      updateLevel();
    }

    let level = 0;
    let dropInterval = 250;

    function updateLevel() {
      level = Math.floor(player.score / 100);
      dropInterval = Math.max(250 - level * 20, 100);
      document.getElementById('level').innerText = 'Level: ' + level;
    }

    let dropCounter = 0;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    });

document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });

    playerReset();
    update();
  </script>
</body>
</html>
